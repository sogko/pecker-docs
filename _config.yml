# Site title and subtitle. This is used in _includes/header.html
title: 'Pecker'
subtitle: 'A modern assets management framework for your web application development'
description: 'Pecker is a modern assets management framework for your web application development'

# Enable/show table of content (toc). There are there options:
#   0 - always hide
#   1 - always show
#   2 - show only if have pages/posts
toc: 2

# URL to source code, used in _includes/footer.html
codeurl: 'https://github.com/sogko/pecker'

# Default categories (in order) to appear in the navigation
sections: [
    ['doc', 'Documentation'],
    ['tut', 'Tutorial'],
    ['ref', 'Reference'],
    ['dev', 'Developers'],
    ['post', 'Posts']
]

# Default categories (in order) to appear in the navigation
collections:
  getting_started:
    title: 'Getting Started'
    output: true
    permalink: /getting-started/:path/
  usages:
    title: 'Usages'
    output: true
    permalink: /usages/:path/
  tutorial:
    title: 'Tutorial'
    output: true
    permalink: /tutorial/:path/
  reference:
    title: 'Reference'
    output: true
    permalink: /reference/:path/
  developers:
    title: 'Developers'
    output: true
    permalink: /developers/:path/
  posts:
    title: 'Posts'
    output: true
    permalink: /posts/:path/

showDrafts: true

# Keep as an empty string if served up at the root. If served up at a specific
# path (e.g. on GitHub pages) leave off the trailing slash, e.g. /my-project
baseurl: '/pecker'
asseturl: '/pecker/dist'

# Dates are not included in permalinks
#permalink: none

# Syntax highlighting
highlighter: 'pygments'

# Since these are pages, it doesn't really matter
future: true

# Exclude non-site files
exclude: [
  'bin',
  'src',
  'LICENSE',
  'bower_components',
  'node_modules',
  'package.json',
  'bower.json',
  'pecker.json',
  'gulpfile.js',
  'README.md',
  'README-pecker.md',
  'Gemfile',
  'Gemfile.lock'
]

# Use the redcarpet Markdown renderer
markdown: redcarpet
redcarpet:
    extensions: [
        'no_intra_emphasis',
        'fenced_code_blocks',
        'autolink',
        'strikethrough',
        'superscript',
        'with_toc_data',
        'tables',
        'hardwrap'
    ]


sass:
    sass_dir: _sass