---
layout: default
---

<div class="documentation-layout"
     data-block-name="layouts/documentation"
     data-block-type="runnable">

    <div class="header">
        {% include headers/documentation-header/documentation-header.html %}
    </div>

    <div class="content-row">
        <div class="toc">
            {% include toc/toc__menu.html %}
        </div>

        <div class="content-column">

            <div class="content-header">
                <h2>{{ page.title }}
                    {% if page.subtitle %}
                    <small>{{ page.subtitle }}</small>
                    {% endif %}
                </h2>
            </div>

            <div class="content">
                {{ content }}
            </div>

            <hr/>
        </div>
    </div>
</div>

<footer class="documentation-layout__sticky-footer">
    {% include footers/simple-footer/simple-footer.html %}
</footer>
